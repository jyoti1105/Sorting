<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sorting Visualizer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Sorting Algorithm Visualizer</h1>

  <div class="controls">
    <label>Algorithm:
      <select id="algorithm">
        <option value="bubble">Bubble Sort</option>
        <option value="selection">Selection Sort</option>
        <option value="insertion">Insertion Sort</option>
        <option value="heap">Heap Sort</option>
      </select>
    </label>
    <label>Speed:
      <input type="range" id="speed" min="10" max="1000" value="100" />
    </label>
    <label>Size:
      <input type="range" id="size" min="10" max="100" value="50" />
    </label>
    <button onclick="generateArray()">Generate</button>
    <button onclick="startSort()">Sort</button>
    <button onclick="toggleDarkMode()">ðŸŒ“ Toggle Theme</button>
  </div>

  <div id="stats">
    <p id="complexity">Complexity: -</p>
    <p id="counter">Comparisons: 0</p>
  </div>

  <div id="array-container"></div>

  <footer>
    <p>Developed by Jyoti | Sorting Visualizer</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
